apiVersion: v1
kind: Pod
metadata:
  name: nginx-name
  labels:
    name: nginx-lbl
    type: proxy

spec:
  replicas: 3
  containers:
  - name: nginx-container
    image: nginx:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 9191


